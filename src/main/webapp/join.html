<!DOCTYPE html>
<html lang="ko">
<!-- 작성자 : 임현범   -->

<head>
  <meta charset="UTF-8">
  <title>NC Dinos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>
  <div class="container">
    <div class="title">
      <li></a><img src="assets/images/img-embelm-128@2x.png" width="50px" height="50px"> </li>
      <h3>회원가입</h3>
      <p>티켓예매, 포인트 등 다양한 혜택을 누리세요.</p>
    </div>
    <div class="content">
    <!-- action 에 서버의 주소를 설정할 수 있습니다. *
    	method 속성은 get은 조회 , post 는 저장(수정) *
     -->
      <form action="welcome.jsp" method="post">
        <ul>
          <li>
            <p id="id-cap">아이디(필수)</p>
            <div>
              <input
                type="text"
                name="id"
                placeholder="아이디를 입력해주세요."
                required
              >
              <button type="button">중복확인</button>
            </div>
          </li>
          <li>
            <p id="password-cap">
              비밀번호(필수)<br>
              비밀번호는 6글자 이상입니다.
            </p>
            <div>
              <input
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required
              >
            </div>
          </li>
          <li>
            <p id="password-check-cap">비밀번호 확인</p>
            <div>
              <input
                type="password"
                id="password-check"
                placeholder="비밀번호를 다시 한번 입력해주세요."
                required
              >
            </div>
          </li>
          <li>
            <p id="name-cap">이름(필수)</p>
            <div>
              <input
                type="text"
                name="name"
                placeholder="이름"
                required
              >
            </div>
          </li>
          <li>
            <p id="birth-cap">생년월일(필수)</p>
            <div>
              <input
                type="text"
                name="birth"
                placeholder="년도4자리-월2자리-일2자리"
                required
              >
            </div>
          </li>
          <li>
            <p id="gender-cap">성별(필수)</p>
            <div class="radio-div">
              <input type="radio" name="gender" id="male" value="male">
              <label for="male">남자</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">여자</label>
            </div>
          </li>
          <li>
            <p id="phone-cap">전화번호(필수)</p>
            <div>
              <input
                type="text"
                name="phoneNumber"
                placeholder="연락처"
                required
              >
            </div>
          </li>
          <li>
            <p>이메일</p>
            <div>
              <input
                type="email"
                name="email"
                placeholder="이메일"
              >
            </div>
          </li>
          <li>
            <p>주소</p>
            <div>
              <input type="text" placeholder="우편번호">
              <button type="button">검색</button>
            </div>
            <div>
              <input type="text" placeholder="주소">
              <input type="text" placeholder="주소 검색 후 상세주소를 입력해 주세요.">
            </div>
          </li>
          <li>
            <p>선호팀</p>
            <select>
              <option value="">선택하세요.</option>
              <option value="nc">NC 다이노스</option>
              <option value="lg">LG 트윈스</option>
              <option value="ssg">SSG 랜더스</option>
              <option value="kia">KIA 타이커즈</option>
              <option value="kt">KT 위즈</option>
              <option value="samsung">삼성 라이온즈</option>
              <option value="lotte">롯데 자이언츠</option>
              <option value="hanhwa">한화 이글스</option>
              <option value="kium">키움 히어로즈</option>
              <option value="dusan">두산 베어스</option>
            </select>
          </li>
        </ul>
        <button type="button" id="join">
          회원가입
        </button>
      </form>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
